<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1 style="color: white;">Get In Touch</h1>
        <hr>
             
        <p><center><input type="text" name="Your Name" required placeholder="What's your good name" style="margin-right: 150px; margin-bottom: 40px;"><input type="email" name="email" required placeholder="email"></center></p>
        
    
        <p><center><textarea name="Message" id="message" cols="100" rows="7" placeholder="Type your message here" style="margin-bottom: 40px;"></textarea></center></p>
        
        <p><center><input type="text" name="occupation" required placeholder="Job" style="margin-right:150px; margin-bottom: 40px;" ><input type="number" name="number" placeholder="Contact Number"></center></p>
        
        <center><input type="submit" name="submit" value="submit" ></center>
    </form>
</body>
</html>

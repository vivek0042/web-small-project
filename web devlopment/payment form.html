<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>
    <div class="container">

    <form action="">
        <center><h1>Payment form</h1></center>
        <hr>
        <center><h2>Contact Information</h2></center>
        <p>Name: <input type="text" name="name" required placeholder="please enter your name"></p>
        <!--name=name is used for the save the value in the data bases as it is-->
        <fieldset>
            <legend>gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male">
                Female<input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="please enter your address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required placeholder="please enter your email id"></p>
        <hr>
        <center><h2>Payment Information</h2></center>
        <p>card type:
            <select name="card type" id="card_type">
                <option value="">----Select a card type----</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay card">rupay card</option>
                <option value="visa">visa</option>
            </select>

        </p>
        <p>
            Card Number<input type="number" name="card_number" id="card_number" placeholder="please enter card number">
        </p>
        <p>
            Expiration Date:<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV<input type="password" name="cvv" id="cvv" placeholder="what's your cvv"></p>
        <input type="submit" name="now" value="Pay Now" >
    </form>
    </div>
    <button>vivek</button>
    <script src="script.js"></script>
</body>
</html>

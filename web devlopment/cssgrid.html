<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 100px 200px;
        }
        .items{
            background-color: lightcoral;
            border:3px green solid;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">dabba1</div>
        <div class="items">dabba2</div>
        <div class="items">dabba3</div>
        <div class="items">dabba4</div>
        <div class="items">dabba5</div>
    </div>
</body>
</html>
